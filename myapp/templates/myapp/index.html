<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>HQ CREATION</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body >
    <!-- navbar code -->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">HQ</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div> 

        <!-- main content -->

        <div class="content">
            <h1>Web Design<br><span>Testing Page</span> <br>Quote Of The Day</h1><br/>
            <p class="par">{{quote}}<br><strong>Author : </strong>{{author}}</p>
            <h2>Click Here To See Data At Database</h2><br/>
            <button class="cn"><a class="cn" href="{% url 'dataview' %}">See Data</a></button>

            <!-- form to hadle post data  -->

            <div class="form">
                <h2>Login Here</h2>
                
                <form method="post" action="">
                    {% csrf_token %}
                    <label for="email">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name Here" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email Here" required>
            
                    <button type="submit" class="btnn">Submit</button>
                </form>
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-skype"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Section -->
   <div class="footer">
    <footer >
        <p class="text-center">Copyright  &copy;  GeetanshPardhi</p>
      
    </footer>
   </div>

   <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
</body>
</html>
